plugins {
    id 'java'
    id 'groovy'
    id 'io.freefair.lombok' version '9.0.0'
}

group 'pl.dpotyralski'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('org.apache.groovy:groovy-bom:4.0.28')
    implementation 'org.apache.groovy:groovy'
    implementation 'org.apache.groovy:groovy-json'
    implementation 'org.apache.groovy:groovy-xml'
    implementation 'org.apache.groovy:groovy-toml'
    implementation 'org.apache.groovy:groovy-yaml'
    implementation 'org.apache.groovy:groovy-sql'


    testImplementation platform("org.spockframework:spock-bom:2.3-groovy-4.0")
    testImplementation "org.spockframework:spock-core"

    testImplementation platform("org.junit:junit-bom:6.0.0")
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'com.h2database:h2:2.4.240'
}

test {
    useJUnitPlatform()
}

